<div class="col-md-6">
  <form class="form" novalidate="">
    <div class="form-group">
      <h3><b> The Word Frequency Counter </b></h3>
      <label for="wordInput">Please enter some text:</label>
      <input type="text" class="form-control" name="textInput" [(ngModel)]="inputString">
    </div>
    <div class="form-group">
      <label>Output Area: </label>
      <ul *ngIf="frequencies.length > 0">
        <li *ngFor="let frequncy of frequencies">
          {{frequncy.word}} : {{frequncy.frequency}}
        </li>
      </ul>
    </div>
    <button type="submit" class="btn btn-success" (click)="countFrequency()">Count Frequency</button>
  </form>
</div>
